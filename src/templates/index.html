<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak to me | Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <h1 class="text-center">Speak to me</h1>
    </section>
    <section class="container">
        <div class="input-group " id="messages">
            <input id="myMessage" type="text" class="form-control" placeholder="suas mensagens">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="send">Enviar</button>
            </div>
          </div>
    </section>
    <section>
        <ul id="messagesList"></ul>
    </section>
    <footer class="conteiner-fluid">
        <p class="text-center">ver√£o 2020</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" charset="utf-8"></script>
    <script>
        const socket = io()
        //socket.emit('message','hello')

        socket.on('message', function (message){
            $('#messagesList').append('<li>' + message + '</li>')
        })

        $('#send').on('click', function() {
            socket.send($('#myMessage').val());
            $('#myMessage').val('');
        })
    </script>
</body>
</html>
